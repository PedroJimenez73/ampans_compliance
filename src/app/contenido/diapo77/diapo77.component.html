<div appScroll class="contenedor condicional">
    <div class="row">
        <div class="col-100">
            <div class="actividades mostrada">
                <h3>Resultats</h3>
                <hr>
                <div style="display: flex; margin: 0; padding: 0;">
                    <div class="col-50 columna">
                        <div class="resultado">
                            <span *ngIf="results[0]"><img src="assets/img/iconos/check-circle.svg"></span>
                            <span *ngIf="!results[0]"><img src="assets/img/iconos/x-circle.svg"></span>
                            <div>
                                <p>PREGUNTA 58</p>
                                <p *ngIf="results[0]">Correcta </p>
                                <p *ngIf="!results[0]">Incorrecta </p>
                            </div>
                        </div>
                        <div class="resultado">
                            <span *ngIf="results[1]"><img src="assets/img/iconos/check-circle.svg"></span>
                            <span *ngIf="!results[1]"><img src="assets/img/iconos/x-circle.svg"></span>
                            <div>
                                <p>PREGUNTA 59</p>
                                <p *ngIf="results[1]">Correcta </p>
                                <p *ngIf="!results[1]">Incorrecta </p>
                            </div>
                        </div>
                        <div class="resultado">
                            <span *ngIf="results[2]"><img src="assets/img/iconos/check-circle.svg"></span>
                            <span *ngIf="!results[2]"><img src="assets/img/iconos/x-circle.svg"></span>
                            <div>
                                <p>PREGUNTA 60</p>
                                <p *ngIf="results[2]">Correcta </p>
                                <p *ngIf="!results[2]">Incorrecta </p>
                            </div>
                        </div>
                        <div class="resultado">
                            <span *ngIf="results[3]"><img src="assets/img/iconos/check-circle.svg"></span>
                            <span *ngIf="!results[3]"><img src="assets/img/iconos/x-circle.svg"></span>
                            <div>
                                <p>PREGUNTA 61</p>
                                <p *ngIf="results[3]">Correcta </p>
                                <p *ngIf="!results[3]">Incorrecta </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-50 doble-centrada chart-container">
                        <canvas baseChart
                                [data]="doughnutChartData"
                                [labels]="doughnutChartLabels"
                                [options]="doughnutChartOptions"
                                [chartType]="doughnutChartType"
                                [colors]="doughnutChartColors">
                        </canvas>
                    </div>
                </div>
                <div style="margin-top: 20px; display: flex; flex-direction: column; align-items: center;">
                    <p style="font-size: 18px; padding: 10px 0;" id="feedback"></p>
                    <p style="font-size: 18px; padding: 10px 0;" id="cont-intentos"></p>
                </div>
                <div style="width: 100%; margin-top: 20px; display: flex; justify-content: space-between; align-items: center;">
                    <p style="font-size: 18px; padding: 10px 0;">{{mensaje}}</p>
                </div>
                <div *ngIf="porcentAciertos < 50" style="width: 100%; margin-top: 20px; display: flex; justify-content: space-between; align-items: center;">
                    <button class="outline" (click)="reset()">Repassar</button>
                </div>
            </div>
        </div>
    </div>
</div>
